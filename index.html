<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Universal Method - Auto QC AI Demo</title>
  <!-- Google Fonts (optional for a nicer look) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <!-- reCAPTCHA v3 script (replace site key below with yours) -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LeCZbMqAAAAACTPAVLrS-NQtNWat69AfwVZqG__"></script>
  <style>
    /* Basic Reset */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }

    header {
      background: linear-gradient(
        135deg,
        rgba(52, 58, 64, 1) 40%,
        rgba(33, 37, 41, 1) 100%
      );
      color: #ffffff;
      padding: 2rem 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-weight: 300;
      font-size: 1.2rem;
    }

    section {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .demo-section {
      border: 2px dashed #6c757d;
      border-radius: 10px;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
      background-color: #ffffff;
    }

    .upload-area {
      margin: 1rem 0;
    }

    input[type="file"] {
      margin: 1rem 0;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #218838;
    }

    .output {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 2rem; /* ensures a little space is reserved */
    }

    .error {
      color: red;
      font-weight: 400;
    }

    .success {
      color: green;
      font-weight: 400;
    }

    /* Center the recaptcha note */
    .recaptcha-note {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #6c757d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI QC Demo Lander</h1>
    <p>Experience the power of AI-driven call quality control!</p>
  </header>

  <section>
    <h2>DIY Demo</h2>
    <div class="demo-section">
      <h3>Upload Your Call Recording</h3>
      <div class="upload-area">
        <input type="file" id="file-upload" accept="audio/*">
      </div>

      <!-- The button that triggers the processing -->
      <button id="process-button">Process Recording</button>
      
      <div class="output" id="output-area">
        <p>Upload a file to see the results!</p>
      </div>
    </div>
  </section>

  <section>
    <h2>Integrations</h2>
    <p>Easily integrate with platforms like TrackDrive, Retreaver, and more!</p>
  </section>

  <!-- This text is purely decorative for v3 since there's no checkbox to show -->
  <div class="recaptcha-note">
    Protected by reCAPTCHA v3
  </div>

  <script>
    // ===============================================
    // =========== 1. Rate Limiting (Client) =========
    // ===============================================
    function checkRateLimit() {
      const rateLimitData = localStorage.getItem('uploadAttempts');
      const today = new Date().toDateString(); // e.g., "Thu Jan 9 2025"

      let attemptsObj = {
        date: today,
        attempts: 0
      };

      if (rateLimitData) {
        const parsedData = JSON.parse(rateLimitData);
        if (parsedData.date === today) {
          attemptsObj = parsedData;
        }
      }
      return attemptsObj;
    }

    function incrementRateLimit(attemptsObj) {
      attemptsObj.attempts += 1;
      localStorage.setItem('uploadAttempts', JSON.stringify(attemptsObj));
    }

    // ===============================================
    // =========== 2. reCAPTCHA v3 Handling ==========
    // ===============================================
    // We'll dynamically request a token each time user clicks "Process Recording".
    // That token can then be sent along with the file for server-side verification.
    function getRecaptchaToken() {
      return new Promise((resolve, reject) => {
        if (!window.grecaptcha) {
          reject(new Error('reCAPTCHA not loaded'));
          return;
        }
        // The action can be any string, e.g., "upload"
        grecaptcha.ready(() => {
          grecaptcha.execute('6LeCZbMqAAAAACTPAVLrS-NQtNWat69AfwVZqG__', { action: 'upload' })
            .then((token) => resolve(token))
            .catch((err) => reject(err));
        });
      });
    }

    // ===============================================
    // =========== 3. File Upload + POST =============
    // ===============================================
    document.getElementById('process-button').addEventListener('click', async () => {
      const fileInput = document.getElementById('file-upload');
      const outputArea = document.getElementById('output-area');
      outputArea.innerHTML = ''; // Clear existing messages

      // 1) Check Rate Limit
      const attemptsObj = checkRateLimit();
      if (attemptsObj.attempts >= 3) {
        outputArea.innerHTML = '<p class="error">You have reached the 3-uploads-per-day limit.</p>';
        return;
      }

      // 2) Check if a file is selected
      if (!fileInput.files.length) {
        outputArea.innerHTML = '<p class="error">Please upload a file first!</p>';
        return;
      }

      // 3) Request a reCAPTCHA v3 token
      outputArea.innerHTML = '<p>Verifying reCAPTCHA. Please wait...</p>';
      let recaptchaToken;
      try {
        recaptchaToken = await getRecaptchaToken();
      } catch (err) {
        outputArea.innerHTML = `<p class="error">reCAPTCHA Error: ${err.message}</p>`;
        return;
      }

      // 4) Now that we have a token, proceed with file upload
      outputArea.innerHTML = '<p>Processing your file...</p>';

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      // Attach the v3 token, so the server can verify it
      formData.append('recaptchaToken', recaptchaToken);

      try {
        const response = await fetch('https://universal-method.app.n8n.cloud/webhook/site-demo', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server returned ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();

        // Increment the local rate limit count
        incrementRateLimit(attemptsObj);

        // Show success message
        outputArea.innerHTML = `
          <p class="success">File successfully uploaded!</p>
          <p>Server Response: ${JSON.stringify(data)}</p>
        `;
      } catch (error) {
        outputArea.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
