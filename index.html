<head>

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      text-align: center;
    }
    header {
      background-color: #343a40;
      color: #ffffff;
      padding: 2rem 1rem;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {

    }
    section {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    .demo-section {
      border: 2px dashed #6c757d;
      border-radius: 10px;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
      background-color: #ffffff;
    }
    h2 {
      margin-bottom: 1rem;

    }
    .upload-area {
      margin: 1rem 0;

    input[type="file"] {

    button {

    button:hover {

    .error {

    }

    .recaptcha-note {

    /* Modal Styles */
    #result-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }
    #modal-content {
      position: absolute;
      top: 50%;

      transform: translate(-50%, -50%);

      z-index: 9999;
    }
    #modal-title {
      font-size: 1.5rem;

    }
    #close-modal {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;

      cursor: pointer;
      font-size: 1rem;
    }

    }
  </style>
</head>
<body>
  <header>
    <h1>Auto QC AI Demo</h1>
    <p>Experience the power of AI-driven call quality control!</p>
  </header>
  <section>
    <h2>Live Demo</h2>
    <div class="demo-section">
      <h3>Upload Your Call Recording</h3>
      <div class="upload-area">
        <input type="file" id="file-upload" accept="audio/*">
      </div>
      <!-- The button that triggers the processing -->
      <button id="process-button">Process Recording</button>
      <div class="output" id="output-area">
        <p>Upload a file to see the results!</p>
      </div>
    </div>
  </section>
  <section>
    <h2>Integrations</h2>
    <p>Easily integrate with platforms like TrackDrive, Retreaver, and more!</p>
  </section>
  <!-- A note for reCAPTCHA v3 -->
  <div class="recaptcha-note">
    Protected by reCAPTCHA v3
  </div>
  <!-- Popup Modal for Results -->
  <div id="result-modal">
    <div id="modal-content">
      <h2 id="modal-title"></h2>
      <div id="modal-text"></div>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <!-- Confetti (minimal inline version) -->
  <script>
    function confettiEffect() {
      const count = 200;
      function fire(particleRatio) {
        const total = count * particleRatio;
        for (let i = 0; i < total; i++) {
          const particle = document.createElement('div');
          particle.innerHTML = 'ðŸŽ‰';
          particle.style.position = 'fixed';
          particle.style.zIndex = '9999';
          particle.style.fontSize = '1.5rem';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 1000);
        }
      }
      fire(0.25);
      fire(0.2);
      fire(0.35);
      fire(0.1);
      fire(0.1);
    }
  </script>
  <script>
    // Rate Limiting (Client-Side)
    function checkRateLimit() {
      const rateLimitData = localStorage.getItem('uploadAttempts');
      const today = new Date().toDateString();
      let attemptsObj = { date: today, attempts: 0 };
      if (rateLimitData) {
        const parsedData = JSON.parse(rateLimitData);
        if (parsedData.date === today) {
          attemptsObj = parsedData;
        }
      }
      return attemptsObj;
    }
    function incrementRateLimit(attemptsObj) {
      attemptsObj.attempts += 1;
      localStorage.setItem('uploadAttempts', JSON.stringify(attemptsObj));
    }
    // reCAPTCHA v3
    function getRecaptchaToken() {
      return new Promise((resolve, reject) => {
        if (!window.grecaptcha) {
          reject(new Error('reCAPTCHA not loaded'));
          return;
        }
        grecaptcha.ready(() => {
          grecaptcha.execute('6LeCZbMqAAAAACTPAVLrS-NQtNWat69AfwVZqG__', { action: 'upload' })
            .then(token => resolve(token))
            .catch(err => reject(err));
        });
      });
    }
    // Popup Modal & Confetti
    function showModal(disposition, callNotes) {
      const modal = document.getElementById('result-modal');
      modal.style.display = 'block';
      document.getElementById('modal-title').textContent = 'Auto QC Completed!';
      document.getElementById('modal-text').innerHTML = `
        <strong>Disposition:</strong> ${disposition}<br/><br/>
        <strong>Call Notes:</strong> ${callNotes}
      `;
      confettiEffect();
    }
    function hideModal() {
      document.getElementById('result-modal').style.display = 'none';
    }
    document.getElementById('close-modal').addEventListener('click', hideModal);
    // Upload with 10-Minute Timeout (POST to site-demo)
    async function uploadWithTimeout(formData) {
      const controller = new AbortController();
      const signal = controller.signal;
      const timeout = setTimeout(() => { controller.abort(); }, 600000);
      try {
        const response = await fetch('https://universal-method.app.n8n.cloud/webhook/site-demo', {
          method: 'POST',
          body: formData,
          signal
        });
        clearTimeout(timeout);
        if (!response.ok) {
          throw new Error(`Server returned ${response.status} - ${response.statusText}`);
        }
        const data = await response.json();
        return data;
      } catch (err) {
        if (err.name === 'AbortError') {
          throw new Error('Request timed out after 10 minutes.');
        } else {
          // Return null to indicate failure
          return null;
        }
      }
    }
    // Polling Function that uses jobId in the request body
    async function pollForResult(jobId, pollInterval = 10000) {
      const poll = async () => {
        try {
          const controller = new AbortController();
          const signal = controller.signal;
          const pollTimeout = setTimeout(() => { controller.abort(); }, 10000);
          // POST polling request with jobId in JSON body
          const response = await fetch('https://universal-method.app.n8n.cloud/webhook/site-demo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ jobId: jobId }),
            signal
          });
          clearTimeout(pollTimeout);
          if (response.ok) {
            const data = await response.json();
            // Check if data contains the expected keys
            if ((Array.isArray(data) && data.length > 0 && data[0]['Dispo Name'] && data[0]['Call Notes']) ||
                (data && data['Dispo Name'] && data['Call Notes'])) {
              return data;
            }
          }
        } catch (err) {
          // Ignore errors; continue polling
        }
        // Wait for pollInterval and try again
        return new Promise(resolve => setTimeout(() => resolve(poll()), pollInterval));
      };
      return poll();
    }
    // Main Upload Handler with Polling and Job ID handling
    document.getElementById('process-button').addEventListener('click', async () => {
      const fileInput = document.getElementById('file-upload');
      const outputArea = document.getElementById('output-area');
      outputArea.innerHTML = ''; // Clear existing messages
      // Rate limit check
      const attemptsObj = checkRateLimit();
      if (attemptsObj.attempts >= 3) {
        outputArea.innerHTML = '<p class="error">You have reached the 3-uploads-per-day limit.</p>';
        return;
      }
      // Make sure a file is selected
      if (!fileInput.files.length) {
        outputArea.innerHTML = '<p class="error">Please upload a file first!</p>';
        return;
      }
      const file = fileInput.files[0];
      // Check file size (<= 200 MB)
      if (file.size > 200 * 1024 * 1024) {
        outputArea.innerHTML = '<p class="error">File size exceeds 200MB limit.</p>';
        return;
      }
      // Check audio duration (<= 1 hour)
      outputArea.innerHTML = '<p>Checking file duration...</p>';
      const audioEl = document.createElement('audio');
      audioEl.src = URL.createObjectURL(file);
      audioEl.addEventListener('loadedmetadata', async () => {
        if (audioEl.duration > 3600) {
          outputArea.innerHTML = '<p class="error">Audio exceeds 1 hour limit.</p>';
          return;
        }
        // reCAPTCHA
        outputArea.innerHTML = '<p>Verifying reCAPTCHA. Please wait...</p>';
        let recaptchaToken;
        try {
          recaptchaToken = await getRecaptchaToken();
        } catch (err) {
          outputArea.innerHTML = `<p class="error">reCAPTCHA Error: ${err.message}</p>`;
          return;
        }
        // Prepare data and upload
        outputArea.innerHTML = '<p>Uploading your file...</p>';
        const formData = new FormData();
        formData.append('file', file);
        formData.append('recaptchaToken', recaptchaToken);
        try {
          // Upload with 10-min timeout
          const responseData = await uploadWithTimeout(formData);
          // Increase rate limit count
          incrementRateLimit(attemptsObj);
          // Check if the response contains a valid jobId
          if (!responseData || responseData.error || !responseData.jobId) {
            outputArea.innerHTML = `<p class="error">Error: ${responseData ? responseData.error || "Invalid server response" : "No response from server"}</p>`;
            return;
          }
          // If valid, store the jobId and start polling
          const jobId = responseData.jobId;
          outputArea.innerHTML = '<p>Processing... Polling for result every 10 seconds.</p>';
          const validData = await pollForResult(jobId);
          // Process valid response
          if (Array.isArray(validData)) {
            const { ['Dispo Name']: disposition, ['Call Notes']: callNotes } = validData[0];
            outputArea.innerHTML = '<p class="success">Auto QC Completed!</p>';
            showModal(disposition, callNotes);
          } else if (validData && validData['Dispo Name'] && validData['Call Notes']) {
            const disposition = validData['Dispo Name'];
            const callNotes = validData['Call Notes'];
            outputArea.innerHTML = '<p class="success">Auto QC Completed!</p>';
            showModal(disposition, callNotes);
          } else {
            outputArea.innerHTML = '<p class="error">Error: Unexpected server response format.</p>';
          }
        } catch (error) {
          outputArea.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
      });
      audioEl.addEventListener('error', () => {
        outputArea.innerHTML = '<p class="error">Failed to read audio metadata. Please ensure itâ€™s a valid audio file.</p>';
      });
    });
  </script>
</body>
</html>
